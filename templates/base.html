<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Painterest{% endblock %}</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/tailwind.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
  </head>
  <body
    class="flex flex-col gap-5 w-screen min-h-screen max-w-7xl m-auto justify-center items-center p-5"
  >
    <aside
      class="w-full sticky top-5 pt-3 px-2 bg-[var(--colors-navbar-bg)] backdrop-blur-xl rounded-full"
    >
      {% include 'partials/navbar.html' %}
    </aside>
    <main class="flex flex-col gap-2 flex-wrap items-center w-full justify-center m-auto">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
